<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Generator</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #8ac4ea;
      
    }

    h1 {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      color: black;
      margin-top: 230px;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #013065;
    }
  </style>
  
</head>

<body>
  <h1>QR Generator</h1>
  <form action="/submit" method="POST">
    <label for="Generator">Enter Text for QR Code:</label>
    <input type="text" name="qr-generator" required>
    <input type="submit" value="Generate QR Code">
  </form>
</body>

</html>
